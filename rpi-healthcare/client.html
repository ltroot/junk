<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Raspberry Pi GPIO<->Web data transfer demo</title>
		<script src="/socket.io/socket.io.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<script>
			var socket = io.connect('http://localhost:8080');

			socket.on('updateStatus', function (data) {
				$('#stat').text(data.stat);
			});
		</script>
	</head>
	<body>
		<form id="input" method="POST" action="http://localhost:8080/client">
			Command: <input name="textCommand" type="text" />
			<input type="submit" value="Submit" />
		</form>
		Status: <label id="stat"></label>
	</body>
</html>
